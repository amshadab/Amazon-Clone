<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
   <div id="navbar" class="navbar">
<div class="nav-logo border">
    <div class="logo">
<img src="images/img4.png" height="30px" id="amazon-logo" alt="">
    </div>
</div>
<div class="nav-add add-border">
    <p class="add-first">Deliver to</p>
    <div class="add-icon">
<i class="fa-solid fa-location-dot"></i>
        <p class="add-second">India</p>
    </div>
</div>
<div class="nav-search">
    <select class="select">
        <option value="">All</option>
        <option value="Books">Books</option>
    </select>
    <input id="inp" class="search" type="text" placeholder="Seach Amazon">
    <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
</div>

<div class="box4 border">
    <img src="images/img5.png" id="country-img" height="20px" alt="">
    <p id="country" class="cont">EN<span class="down-arrow">&#9662;</span></p>
</div>


<div class="nav-sign border">
    <p class="hello-sign"><span class="helo">Hello, sign in</span></p>
    <p class="acc-list">Account & LIsts<span class="down-arrow" id="arr">&#9662;</span></p>
</div>
<div id="box5" class="border">
    <p class="return"><span>Returns</span></p>
    <p class="order">& Orders</p>
</div>

<div id="cart" class="border">
    <i class="fa-solid fa-cart-shopping" id="cart-logo"></i>
    <p class="mycart">Cart</p>
</div>
    </div>

    <div class="panel">
        <div class="panel-all border">
            <i class="fa-solid fa-bars"></i>
            <p id="all">All</p>
        </div>

        <div class="deal-panel border">
            <p class="deal">Today's Deals</p>
        </div>
        <div class="registry border">
            <p>Registry</p>
        </div>
        <div class="prime-vid registry border">
            Prime Video
        </div>
        <div class="gift registry border">Gift Cards</div>
        <div class="customer registry border">Customer Service</div>
        <div class="sell registry border">Sell</div>
    </div>
    </header>
 


<script src="script.js"></script>
</body>
</html>
